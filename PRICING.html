<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Student Pricing Table</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    /* Change table background color */
    table.pricing-table {
      background-color: #bfe6d0;
      border-collapse: collapse;
      width: 100%;
    }
    /* Change table font */
    table.pricing-table th,
    table.pricing-table td {
      font-family: Arial, sans-serif;
      color: #333;
      border: 4px solid #0e3051;
      padding: 12px;
      text-align: center;
    }
    /* Add hover effect */
    table.pricing-table tbody tr:hover {
      background-color: #1cccf8;
    }
    /* Style pricing plan names */
    .pricing-plan-name {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }
    /* Style pricing amounts */
    .pricing-amount {
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
    }
    /* Style pricing features */
    .pricing-feature {
      font-size: 16px;
      color: #6c757d;
    }
    /* Highlight premium features */
    .premium-feature {
      font-weight: bold;
      color: #fa051d;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <table class="table table-bordered pricing-table">
    <thead>
      <tr>
        <th></th>
        <th>Basic</th>
        <th>Standard</th>
        <th>Premium</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="pricing-plan-name">Plan</td>
        <td class="pricing-amount">Free</td>
        <td class="pricing-amount">50/semester</td>
        <td class="pricing-amount">100/semester</td>
      </tr>
      <tr>
        <td class="pricing-feature">Access to Lectures</td>
        <td>✓</td>
        <td>✓</td>
        <td>✓</td>
      </tr>
      <tr>
        <td class="pricing-feature">Homework Assignments</td>
        <td>✓</td>
        <td>✓</td>
        <td>✓</td>
      </tr>
      <tr>
        <td class="pricing-feature">Exams</td>
        <td></td>
        <td>✓</td>
        <td>✓</td>
      </tr>
      <tr>
        <td class="pricing-feature">Access to Library</td>
        <td></td>
        <td>✓</td>
        <td>✓</td>
      </tr>
      <tr>
        <td class="pricing-feature premium-feature">Personal Tutor</td>
        <td></td>
        <td></td>
        <td>✓</td>
      </tr>
      <tr>
        <td class="pricing-feature premium-feature">Career Counseling</td>
        <td></td>
        <td></td>
        <td>✓</td>
      </tr>
      <tr>
        <td class="pricing-feature premium-feature">Internship Placement</td>
        <td></td>
        <td></td>
        <td>✓</td>
      </tr>
      <tr>
        <td class="pricing-feature premium-feature">Internship offer</td>
        <td></td>
        <td>✓</td>
        <td></td>
      </tr>
      <tr>
        <td class="pricing-feature premium-feature">Internship company</td>
        <td>✓</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td class="pricing-feature premium-feature">Access to Exclusive Events</td>
        <td></td>
        <td></td>
        <td>✓</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
