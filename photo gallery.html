<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    
    /* Custom CSS for the photo gallery */
    .gallery-item {
      padding: 15px;
    }
    .gallery-item img {
      max-width: 100%;
      height: auto;
      border: 4px solid #431f66;
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
    }
    .gallery-item img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
    <p > <CENTER ><B>PLANETS OF SOLAR SYSTEM </B</CENTER></p>
  <div class="container">
    <h2 class="text-center mt-4 mb-5"><B>PHOTO GALLERY</h2></B></h2>
    <div class="row">
      <!-- First Row -->
      <div class="col-md-4 gallery-item">
        <img src="mercury.jpg" alt="Image 1">
      </div>
      <div class="col-md-4 gallery-item">
        <img src="venus.jpg" alt="Image 2">
      </div>
      <div class="col-md-4 gallery-item">
        <img src="earth.jpg" alt="Image 3">
      </div>
      <!-- Second Row -->
      <div class="col-md-4 gallery-item">
        <img src="mars.jpg" alt="Image 4">
      </div>
      <div class="col-md-4 gallery-item">
        <img src="jupiter.jpg" alt="Image 5">
      </div>
      <div class="col-md-4 gallery-item">
        <img src="saturn.jpg" alt="Image 6">
      </div>
      <!-- Third Row -->
      <div class="col-md-4 gallery-item">
        <img src="uranus.jpg" alt="Image 7">
      </div>
      <div class="col-md-4 gallery-item">
        <img src="neptune.jpg" alt="Image 8">
      </div>
      <div class="col-md-4 gallery-item">
        <img src="pluto.jpg" alt="Image 9">
      </div>
    </div>
  </div>
</body>
</html>
